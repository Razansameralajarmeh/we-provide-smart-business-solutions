<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
        <img src="https://github.com/JeeJu-Coding/responsivedesign/blob/main/digital%20agency/img/logo.png?raw=true" alt="">
    </div>
    <div class="nav active">
        <div class="close">
            <img src="https://github.com/JeeJu-Coding/responsivedesign/blob/main/digital%20agency/img/cross.png?raw=true" alt="">
        </div>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>services</li>
            <li>projects</li>
            <li>contact</li>
        </ul>
    </div>
    <div class="menu">
        <img src="https://github.com/JeeJu-Coding/responsivedesign/blob/main/digital%20agency/img/menu.png?raw=true" alt="">
    </div>
  </header>  
  <div class="hero-section">
    <div class="content">
        <h1>we provide smart business solutions</h1>
        <p>grow your business with us best business solutions</p>
    </div>
    <div class="hero-img">
        <img src="https://github.com/JeeJu-Coding/responsivedesign/blob/main/digital%20agency/img/mainimg.png?raw=true" alt="">
    </div>
  </div>


 <script src="jquery.js"></script>
 <script>
    $(jQuery).ready(function(){
        $('.menu').click(function(){
         $('.nav').removeClass('active');
        })
        $('.close').click(function(){
         $('.nav').addClass('active');
        })
    })
  </script>

</body>
</html>
